<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hard Rock Solution - Song Lyric App</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<!-- Favicon -->
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<!-- Custom css -->
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="container">
			<nav class="navbar  navbar-dark my-3">
				<a class="navbar-brand" href="#">
					<img src="images/logo.png" alt="Hard Rock Solution" />
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#collapsibleNavId"
					aria-controls="collapsibleNavId"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<img src="images/toggler-icon.svg" alt="" />
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavId">
					<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
						<li class="nav-item active">
							<a class="nav-link" href="#">
								Home
								<span class="sr-only">(current)</span></a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Link</a>
						</li>
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="dropdownId"
								data-toggle="dropdown"
								aria-haspopup="true"
								aria-expanded="false"
							>
								Dropdown
							</a>
							<div
								class="dropdown-menu"
								aria-labelledby="dropdownId"
							>
								<a class="dropdown-item" href="#">Action 1</a>
								<a class="dropdown-item" href="#">Action 2</a>
							</div>
						</li>
					</ul>
				</div>
			</nav>

			<main class="content-area">
				<div class="search-bar col-lg-6 mx-auto">
					<h1 class="text-center">Lyrics Search</h1>
					<div class="search-box my-5">
						<input
							type="text"
							class="form-control"
							placeholder="Enter your artist song name"
						/>
						<button class="btn btn-info search-btn">
							Search
						</button>
					</div>
                </div>
        
                <!-- Single Lyrics -->
				<div class="single-lyrics text-center"></div>
				<!-- === Fancy results === -->
				<div class="search-result col-lg-8 mx-auto py-4"></div>

				
			</main>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

		<!-- Customized script for functionality-->
		<script>
			/* Catching all the necessary elements using the querySelector method */
			const searchButton = document.querySelector(".search-btn");
			const searchInput = document.querySelector(".search-box input");
			const searchResult = document.querySelector(".search-result");
			const singleLyrics = document.querySelector(".single-lyrics");

			searchButton.addEventListener("click", getSearchResult);

			/* Function for getting search result from the API */
			function getSearchResult() {
				const songTitle = searchInput.value;
				const API = `https://api.lyrics.ovh/suggest/${songTitle}`;
				if (songTitle) {
					fetch(API)
						.then((res) => res.json())
						.then((data) => {
							const apiData = data.data;
							const songsData = apiData.map((item) => item).slice(0, 10);

							if (!songsData.length) {
								searchResult.innerHTML = `<h3 class="text-center"> Unfortunately, there is no such song in our library! </h3>`;
							} else {
								searchResult.innerHTML = "";
								songsData.map((item) => {
									searchResult.innerHTML += `
									
									<div class="single-result d-flex align-items-center justify-content-between my-3 p-3">
										<div>
										<a href="${item.link}" target="_blank">
											<img src="${item.album.cover}" alt="cover of ${item.album.title}">
										</a>
										</div>
										<div>
											<h3 class="lyrics-name">
												<a href="${item.link}" target="_blank">${item.title}</a>
											</h3>
											<p class="author lead">Album: <span>${item.album.title}</span></p>
											<p class="author lead">Artist: <span style="font-style: bold;">${item.artist.name}</span></p>
										</div>
										<div class="text-md-right text-center">
											<button class="btn btn-secondary" onclick="getLyrics('${item.artist.name}', '${item.title}', '${item.album.title}', '${item.artist.name}')">Get Lyrics </button>
										</div>
									</div>
									
                                 
									`;
								});
							}

							
						});
				} 
			}

			/* Lyrics API is called here */
			function getLyrics(artist, title, album, artistName) {
				const API = `https://api.lyrics.ovh/v1/${artist}/${title}`;

				fetch(API)
					.then((res) => res.json())
					.then((data) => {
                        
						singleLyrics.innerHTML = `
							<h3 class="text-white mb-4">${title}<h3>
							<h6 class="text-info mb-4">Artist: ${artistName}</h6>
							<h6 class="text-info mb-4">Album: ${album}</h6>
							<pre class="lyric text-white">${
								!data.lyrics ? data.error : data.lyrics
							}</pre>
						`;
						
					});
			}

			
		</script>
	</body>
</html>
